<a style="cursor: pointer;"
    [routerLink]="index.toString()"
    routerLinkActive="active"
    class="list-group-item list-group-item-action d-flex justifycontent-between align-items-center">
    <div>
        <h4 class="list-group-item-heading">
            {{ recipe.name }}
        </h4>
        <p class="list-group-item-text">
            {{ recipe.description }}
        </p>
    </div>
    <span>
        <img [src]="recipe.imagePath" alt="{{ recipe.name }}" style="max-height: 75px" />
    </span>
</a>
